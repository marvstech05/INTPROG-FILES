<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Demo</title>
</head>
<body>
    <h2>Exploring the Fetch API</h2>

    <!-- Buttons -->
    <button id="loadData">Load Post Data (GET)</button>
    <button id="createPost" style="margin-left: 10px;">Create New Post (POST)</button>

    <!-- Output area -->
    <div id="output" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px;"></div>

    <script>
        const output = document.getElementById("output");

        // TASK 2: Fetch API - GET Request
        document.getElementById("loadData").addEventListener("click", function() {
            output.innerHTML = "Loading post data...";

            fetch("https://jsonplaceholder.typicode.com/posts/1")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    output.innerHTML = `
                        <strong>Post Title:</strong> ${data.title}<br><br>
                        <strong>Content:</strong> ${data.body}
                    `;
                })
                .catch(error => {
                    output.innerHTML = `<span style="color:red;">Error: ${error.message}</span>`;
                });
        });

        // TASK 3: Experiment with POST Request
        document.getElementById("createPost").addEventListener("click", function() {
            output.innerHTML = "Creating new post...";

            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    title: "My New Post",
                    body: "Learning Fetch API is fun!",
                    userId: 1
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                output.innerHTML = `
                    âœ… <strong>New Post Created!</strong><br>
                    <strong>Post ID:</strong> ${data.id}<br><br>
                    <strong>Title:</strong> ${data.title}<br>
                    <strong>Body:</strong> ${data.body}
                `;
            })
            .catch(error => {
                output.innerHTML = `<span style="color:red;">Error: ${error.message}</span>`;
            });
        });
    </script>
</body>
</html>
