<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Typify</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        flex-direction: column;
    }

    .logo-title {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px; /* space between logo and text */
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s forwards;
        animation-delay: 0.3s;
    }

    .logo-title img {
        width: 60px;   
        height: 60px;
        border-radius: 50%; /* make logo circular */
        object-fit: cover;
    }

    .logo-title h1 {
        font-size: 4rem;
        margin: 0;
        color: #6c82ff;
    }

    p {
        font-size: 1.8rem;
        margin: 20px 0 40px 0;
        color: #ccc;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s forwards;
        animation-delay: 0.6s;
    }

    .btn {
        padding: 20px 40px;
        font-size: 1.5rem;
        font-weight: 600;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        background: linear-gradient(135deg, #6c82ff, #7a4dff);
        color: #fff;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s forwards;
        animation-delay: 0.9s;
    }

    .btn:hover {
        transform: translateY(-3px);
        background: linear-gradient(135deg, #5e5eff, #8b5cff);
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>

<div class="logo-title">
    <img src="images/typify.png" alt="Typify Logo">
    <h1>Typify</h1>
</div>

<p>Begin to Type</p>

<!-- Button to go to main Typify page -->
<a href="index.html" class="btn">Start</a>

</body>
</html>
